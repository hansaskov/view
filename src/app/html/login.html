<!DOCTYPE html>
<html data-theme="emerald" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link href="../styles/reset.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.6/daisyui.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.6/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex flex-col">
    <main class="flex-grow flex flex-col gap-6 items-center py-[15vh] lg:py-[25vh]">
        <div role="tablist" class="tabs w-xs tabs-lift">
            <input type="radio" name="my_tabs_3" role="tab" class="tab" aria-label="Login" checked />
            <div class="tab-content bg-base-100  border border-base-200 p-4">
                <div class="flex flex-col gap-4">
                    <form action="/api/auth/sign-in/email" method="post">
                        <fieldset class="flex flex-col gap-4">

                            <label class="text-xs font-semibold">
                                email
                                <input type="email" name="email" class="input w-full mt-2" required
                                    placeholder="Email" />
                            </label>

                            <label class="text-xs font-semibold">
                                password
                                <input type="password" name="password" class="input w-full mt-2" required
                                    placeholder="Password" />
                            </label>


                            <button type="submit" class="btn btn-neutral mt-2">
                                Login
                            </button>
                        </fieldset>
                    </form>

                    <hr class="h-[1px] border-t-0 bg-base-200" />

                    <button type="submit" class="btn w-full bg-white text-black">
                        <svg aria-label="Google logo" width="16" height="16" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512">
                            <title>Google logo</title>
                            <g>
                                <path d="m0 0H512V512H0" fill="#fff" />
                                <path fill="#34a853" d="M153 292c30 82 118 95 171 60h62v48A192 192 0 0190 341" />
                                <path fill="#4285f4" d="m386 400a140 175 0 0053-179H260v74h102q-7 37-38 57" />
                                <path fill="#fbbc02" d="m90 341a208 200 0 010-171l63 49q-12 37 0 73" />
                                <path fill="#ea4335" d="m153 219c22-69 116-109 179-50l55-54c-78-75-230-72-297 55" />
                            </g>
                        </svg>
                        Login with Google
                    </button>
                </div>
            </div>

            <input type="radio" name="my_tabs_3" role="tab" class="tab" aria-label="Sign Up" />
            <div class="tab-content bg-base-100  border border-base-200 p-4">
                <div class="flex flex-col gap-4">
                    <form action="/api/auth/sign-up/email" method="post">
                        <fieldset class="flex flex-col gap-4">

                            <label class="text-xs font-semibold">
                                full name
                                <input type="input" name="name" class="input validator w-full mt-2" required
                                    placeholder="Your name" maxLength={40} />
                                <p class="validator-hint hidden">Required</p>
                            </label>

                            <label class="text-xs font-semibold">
                                email
                                <input type="email" name="email" class="input validator w-full mt-2" required
                                    placeholder="Your Email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                                    title="Please enter a valid email address" />
                                <p class="validator-hint hidden">
                                    Must be a valid email address
                                </p>
                            </label>

                            <label class="text-xs font-semibold">
                                password
                                <input type="password" name="password" class="input validator w-full mt-2" required
                                    placeholder="New Password" minLength={8}
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must be more than 8 characters, including number, lowercase letter, uppercase letter" />
                                <p class="validator-hint hidden">
                                    Must be more than 8 characters, including
                                    <br />
                                    At least one number
                                    <br />
                                    At least one lowercase letter
                                    <br />
                                    At least one uppercase letter
                                </p>
                            </label>

                            <label class="text-xs font-semibold">
                                profile picture (optional)
                                <input type="file" class="file-input text-xs file-input-sm h-10 mt-2"
                                    accept="image/*" />
                            </label>

                            <button type="submit" class="btn btn-neutral mt-2">
                                Sign up
                            </button>
                        </fieldset>
                    </form>

                    <hr class="h-[1px] border-t-0 bg-base-200" />

                    <button type="submit" class="btn w-full bg-white text-black">
                        <svg name="" aria-label="Google logo" width="16" height="16" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512">
                            <title>Google logo</title>
                            <g>
                                <path d="m0 0H512V512H0" fill="#fff" />
                                <path fill="#34a853" d="M153 292c30 82 118 95 171 60h62v48A192 192 0 0190 341" />
                                <path fill="#4285f4" d="m386 400a140 175 0 0053-179H260v74h102q-7 37-38 57" />
                                <path fill="#fbbc02" d="m90 341a208 200 0 010-171l63 49q-12 37 0 73" />
                                <path fill="#ea4335" d="m153 219c22-69 116-109 179-50l55-54c-78-75-230-72-297 55" />
                            </g>
                        </svg>
                        Sign up with Google
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
