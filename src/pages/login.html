<!DOCTYPE html>
<html>

<head>
    <title>View</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body class="min-h-screen flex flex-col">
    <main class="flex-grow flex flex-col gap-6 items-center justify-center">
        <fieldset class="w-xs flex flex-col gap-4 bg-base-100 border border-base-200 p-4 rounded-box">
            <h1 class="font-semibold">Login</h1>

            <div class="flex flex-col gap-2 ">
                <legend class="text-xs font-semibold">username</legend>
                <input type="input" class="input validator" required placeholder="Username"
                    pattern="[A-Za-z][A-Za-z0-9\-]*" minlength="3" maxlength="30"
                    title="Only letters, numbers or dash" />
                <p class="validator-hint hidden">
                    Must be 3 to 30 characters
                    <br />containing only letters, numbers or dash
                </p>
            </div>

            <div class="flex flex-col gap-2 pb-2">
                <legend class="text-xs font-semibold">password</legend>
                <input type="password" class="input validator" required placeholder="Password" minlength="8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must be more than 8 characters, including number, lowercase letter, uppercase letter" />
                <p class="validator-hint hidden">
                    Must be more than 8 characters, including
                    <br />At least one number
                    <br />At least one lowercase letter
                    <br />At least one uppercase letter
                </p>
            </div>


            <button class="my-12 btn btn-neutral">Login</button>

            <hr class="h-[1px] border-t-0 bg-base-200" />

            <button class="btn bg-white text-black ">
                <svg aria-label="Google logo" width="16" height="16" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512">
                    <g>
                        <path d="m0 0H512V512H0" fill="#fff"></path>
                        <path fill="#34a853" d="M153 292c30 82 118 95 171 60h62v48A192 192 0 0190 341"></path>
                        <path fill="#4285f4" d="m386 400a140 175 0 0053-179H260v74h102q-7 37-38 57"></path>
                        <path fill="#fbbc02" d="m90 341a208 200 0 010-171l63 49q-12 37 0 73"></path>
                        <path fill="#ea4335" d="m153 219c22-69 116-109 179-50l55-54c-78-75-230-72-297 55"></path>
                    </g>
                </svg>
                Login with Google
            </button>
        </fieldset>
    </main>
</body>

</html>
