<!DOCTYPE html>
<html data-theme="emerald" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link href="./styles/reset.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.6/daisyui.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.6/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex flex-col">
    <main class="flex-grow flex flex-col gap-6 items-center pt-[25vh]">
        <div role="tablist" class="tabs w-xs tabs-lift">
            <input type="radio" name="my_tabs_3" role="tab" class="tab" aria-label="Login" checked />
            <div class="tab-content bg-base-100  border border-base-200 p-4">
                <div class="flex flex-col gap-4">

                    <fieldset class="flex flex-col gap-4">
                        <div class="flex flex-col">
                            <legend class="text-xs font-semibold pb-2">email</legend>
                            <input type="email" class="input w-full" required placeholder="Email" autofocus />
                        </div>

                        <div class="flex flex-col">
                            <legend class="text-xs font-semibold pb-2">password</legend>
                            <input type="password" class="input w-full" required placeholder="Password" />
                        </div>

                        <button class="btn btn-neutral">Login</button>

                    </fieldset>

                    <hr class="h-[1px] border-t-0 bg-base-200" />

                    <button class="btn w-full bg-white text-black">
                        <svg aria-label="Google logo" width="16" height="16" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512">
                            <g>
                                <path d="m0 0H512V512H0" fill="#fff"></path>
                                <path fill="#34a853" d="M153 292c30 82 118 95 171 60h62v48A192 192 0 0190 341"></path>
                                <path fill="#4285f4" d="m386 400a140 175 0 0053-179H260v74h102q-7 37-38 57"></path>
                                <path fill="#fbbc02" d="m90 341a208 200 0 010-171l63 49q-12 37 0 73"></path>
                                <path fill="#ea4335" d="m153 219c22-69 116-109 179-50l55-54c-78-75-230-72-297 55">
                                </path>
                            </g>
                        </svg>
                        Login with Google
                    </button>
                </div>
            </div>

            <input type="radio" name="my_tabs_3" role="tab" class="tab" aria-label="Sign Up" />
            <div class="tab-content bg-base-100  border border-base-200 p-4">
                <div class="flex flex-col gap-4">

                    <fieldset class="flex flex-col gap-4">

                        <div class="flex gap-4">
                            <div class="flex flex-col w-1/2">
                                <legend class="text-xs font-semibold pb-2">first name</legend>
                                <input type="input" class="input validator w-full" required placeholder="First name"
                                    maxlength="40" />
                                <p class="validator-hint hidden">
                                    Required
                                </p>
                            </div>

                            <div class="flex flex-col w-1/2">
                                <legend class="text-xs font-semibold pb-2">last name</legend>
                                <input type="input" class="input validator w-full" required placeholder="Last name"
                                    maxlength="40" />
                                <p class="validator-hint hidden">
                                    Required
                                </p>
                            </div>
                        </div>


                        <div class="flex flex-col">
                            <legend class="text-xs font-semibold pb-2">email</legend>
                            <input type="email" class="input validator w-full" required placeholder="Email"
                                pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" title="Please enter a valid email address" />
                            <p class="validator-hint hidden">
                                Must be a valid email address
                            </p>
                        </div>

                        <div class="flex flex-col">
                            <legend class="text-xs font-semibold pb-2">password</legend>
                            <input type="password" class="input validator w-full" required placeholder="Password"
                                minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must be more than 8 characters, including number, lowercase letter, uppercase letter" />
                            <p class="validator-hint hidden">
                                Must be more than 8 characters, including
                                <br />At least one number
                                <br />At least one lowercase letter
                                <br />At least one uppercase letter
                            </p>
                        </div>

                        <div class="flex flex-col">
                            <legend class="text-xs font-semibold pb-2">profile picture (optional)</legend>
                            <input type="file" class="file-input text-xs file-input-sm h-10" accept="image/*" />
                        </div>

                        <button class="btn btn-neutral mt-2">Sign up</button>

                    </fieldset>

                    <hr class="h-[1px] border-t-0 bg-base-200" />

                    <button class="btn w-full bg-white text-black">
                        <svg aria-label="Google logo" width="16" height="16" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512">
                            <g>
                                <path d="m0 0H512V512H0" fill="#fff"></path>
                                <path fill="#34a853" d="M153 292c30 82 118 95 171 60h62v48A192 192 0 0190 341"></path>
                                <path fill="#4285f4" d="m386 400a140 175 0 0053-179H260v74h102q-7 37-38 57"></path>
                                <path fill="#fbbc02" d="m90 341a208 200 0 010-171l63 49q-12 37 0 73"></path>
                                <path fill="#ea4335" d="m153 219c22-69 116-109 179-50l55-54c-78-75-230-72-297 55">
                                </path>
                            </g>
                        </svg>
                        Login with Google
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
